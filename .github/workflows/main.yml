name: Optimize and Release Resource Pack
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  optimize_and_release:
    name: Optimize and Release Resource Pack
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # A non-shallow repository clone is required

      - name: Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: latest
          options: |
            # Optimize the pack in the root repository directory.
            # This is the default value for pack_directory when no PackSquash options are defined
            pack_directory = 'main'
            # Set a custom output file path to work with the generated ZIP file
            # without needing to download its artifact in a separate step
            output_file_path = '/tmp/pack.zip'

      - name: Set Version and Commit
        id: set_version
        run: |
          current_version=$(git tag --sort=-v:refname | head -n 1)
          version_parts=(${current_version//./ })
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}

          if [ -z "$patch" ]; then
            patch=0
          else
            patch=$((patch + 1))
          fi

          new_version="$major.$minor.$patch"
          echo "Setting new version: $new_version"

          echo "::set-output name=new_version::$new_version"

      - name: Commit and Push Version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
    
          git tag ${{ steps.set_version.outputs.new_version }}
          git push origin ${{ steps.set_version.outputs.new_version }}
          git push

        shell: /usr/bin/bash -e {0}
        if: success()

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.set_version.outputs.new_version }}
          release_name: Release ${{ steps.set_version.outputs.new_version }}
          body: |
            Describe your release here
          files: /tmp/pack.zip
        if: success()
        